        function dice() {
            let resultElement = document.getElementById('result')
            resultElement.innerHTML = ''

            let _sandwich = randomPick(sandwich, 1)
            let _bread = randomPick(bread, 1)
            let _cheese = randomPick(cheese, 1)
            let _vegitable = randomPick(vegitable, 4)
            let _saltedVegitable = randomPick(saltedVegitable, 2)
            let _sauce = randomPick(sauce, 2)
            let _extra = randomPick(extra, 2)

            resultElement.innerHTML += `<p>샌드위치: ${_sandwich}</p>`
            resultElement.innerHTML += `<p>빵: ${_bread}</p>`
            resultElement.innerHTML += `<p>치즈: ${_cheese}</p>`
            resultElement.innerHTML += `<p>야채: ${_vegitable}</p>`
            resultElement.innerHTML += `<p>절임류: ${_saltedVegitable}</p>`
            resultElement.innerHTML += `<p>소스: ${_sauce}</p>`
            resultElement.innerHTML += `<p>추가: ${_extra}</p>`
        }

        function randomPick(picker, max) {
            let result = []
            let _picker = JSON.parse(JSON.stringify(picker))
            
            for(let i = 0; i < max; i++) {
                let picked = Number.parseInt(Math.random() * 1000) % _picker.length
                result.push(_picker.splice(picked,1)[0])
            }
            
            return result
        }
