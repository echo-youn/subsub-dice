      const saltedVegitable = ["피클", "올리브", "할라피뇨"];

      const sauce = [
        "알싸한 머스타드",
        "과일향 레드와인식초",
        "달콤한 스위트 어니언",
        "새콤달콤한 허니 머스타드",
        "매콜달콤한 스위트칠리",
        "스모크 향 스모크 바비큐",
        "크리미한 렌치",
        "고소한 마요네즈",
        "화끈하게 매운 핫칠리",
        "이국적으로 매콤한 NEW 사우스웨스트 치폴레",

      ];

      const extra = ["에그마요", "페퍼로니", "베이컨", "아보카도", "오믈렛"];

      const sandwichCapacity = {
        min: 1,
        max: 1,
        current: 1,
      };
      const breadCapacity = {
        min: 1,
        max: 1,
        current: 1,
      };
      const cheeseCapacity = {
        min: 1,
        max: 2,
        current: 1,
      };
      const vegitableCapacity = {
        min: 0,
        max: 5,
        current: 4,
      };
      const saltedVegitableCapacity = {
        min: 0,
        max: 3,
        current: 2,
      };
      const sauceCapacity = {
        min: 0,
        max: 3,
        current: 2,
      };
      const extraCapacity = {
        min: 0,
        max: 5,
        currnet: 1,
      };

      function dice() {
        let resultElement = document.getElementById("result");
        resultElement.innerHTML = "";

        let _sandwich = randomPick(sandwich, sandwichCapacity.current);
        let _bread = randomPick(bread, breadCapacity.current);
        let _cheese = randomPick(cheese, cheeseCapacity.current);
        let _vegitable = randomPick(vegitable, vegitableCapacity.current);
        let _saltedVegitable = randomPick(
          saltedVegitable,
          saltedVegitableCapacity.current
        );
        let _sauce = randomPick(sauce, sauceCapacity.current);
        let _extra = randomPick(extra, extraCapacity.currnet);

        resultElement.innerHTML += `<p><b>샌드위치</b>: ${_sandwich}</p>`;
        resultElement.innerHTML += `<p><b>빵</b>: ${_bread}</p>`;
        resultElement.innerHTML += `<p><b>치즈</b>: ${_cheese}</p>`;
        resultElement.innerHTML += `<p><b>야채</b>: ${_vegitable}</p>`;
        resultElement.innerHTML += `<p><b>절임류</b>: ${_saltedVegitable}</p>`;
        resultElement.innerHTML += `<p><b>소스</b>: ${_sauce}</p>`;
        resultElement.innerHTML += `<p><b>추가</b>: ${_extra}</p>`;
      }

      function randomPick(picker, max) {
        let result = [];
        let _picker = JSON.parse(JSON.stringify(picker));

        for (let i = 0; i < max; i++) {
          let picked = Number.parseInt(Math.random() * 1000) % _picker.length;
          result.push(_picker.splice(picked, 1)[0]);
        }

        return result;
      }
